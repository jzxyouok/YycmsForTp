<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css"/>
    <script type="text/javascript" src="__PUBLIC__/script/jquery-1.7.2.min.js"></script>
</head>
<body>
    <form id='form1' >
        <div>
            <div class="PageHeader">
                <div class="PageTitle">栏目管理 > 栏目列表</div>
            </div>
            <div class="PageToolBar">
                <img src="__PUBLIC__/Images/add.gif"><a href="{$addurl}">添加栏目</a>
            </div>
            <div id="PageTitle">
                {$articleclassherf}
                <br>
                    栏目名称：
                  <input type="text" value="{$tbtitle}" id="TbTitle" name="TbTitle" width="83"/>
                    &nbsp;
                    <img src="__PUBLIC__/images/search.gif" alt="#" onclick="search();" style=" cursor: hand; "/>
                </div>
            <div id="container">
                <div id="content">
                    <table border="0" id='articleclasslist' class="GridTable">
                        <thead><tr><th>标题</th><th>操作</th></tr></thead>
                        <tbody>
                            <volist name="userlist" id="item">
                                <tr><td>{$item.title}</td>
                                <td><a href="{:U('articleclass/edit',array('id'=>$item[id],'pid'=>$item[parentid]))}" >编辑</a>&nbsp;&nbsp;<a href="#" onclick="del_user('{$item.id}')">删除</a>&nbsp;&nbsp;<a href="{:U('articleclass/articleclasslist',array('pid'=>$item[id]))}">管理项目</a></td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                    <table id="pager"><tr><td><div class="pages">{$page}</div></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
